<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title>College Library Management </title>

    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #2c62f7ef;
        }
        
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        
        header {
            background: #f3f1f1;
            color: #131111;
            padding: 10px 0;
            text-align: center;
        }
        
        h1 {
            margin: 0;
        }
        
        section {
            background: #efeff1;
            padding: 20px;
            margin: 20px 0;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        input,
        button,
        select {
            padding: 10px;
            margin: 5px 0;
            width: 100%;
            border: 1px solid #bca4a4;
            border-radius: 3px;
        }
        
        button {
            background: #0a0a0a;
            color: #fff;
            cursor: pointer;
        }
        
        button:hover {
            background: #555;
        }
    </style>
</head>

<body>
    <header>
        <h1>College Library Management System</h1>
    </header>
    <div class="container">
        <!-- View Books Section -->
        <section id="view-books">
            <h2>Available Books</h2>
            <button onclick="viewBooks()">View All Books</button>
            <ul id="books-list"></ul>
        </section>

        <!-- Add Book Section -->
        <section id="add_book">
            <h2>Add a Book</h2>
            <input type="text" id="book_name" placeholder="Book_Name">
            <input type="number" id="book_copies" placeholder="Number of Copies">
            <button onclick="addBook()">Add Book</button>
        </section>

        <!-- Issue Book Section -->
        <section id="issue_book">
            <h2>Issue a Book</h2>
            <input type="text" id="issue_book" placeholder="Book Name">
            <input type="text" id="student_name" placeholder="Student Name">
            <input type="number" id="student_no" placeholder="Student ID">
            <button onclick="issueBook()">Issue Book</button>
        </section>

        <!-- Return Book Section -->
        <section id="return_book">
            <h2>Return a Book</h2>
            <input type="text" id="return-book-name" placeholder="Book Name">
            <input type="text" id="return_student_name" placeholder="Student Name">
            <input type="number" id="return_student_id" placeholder="Student ID">
            <button onclick="returnBook()">Return Book</button>
        </section>
        <section id="Display students">
            <h2>Display all Book</h2>
            <input type="text" id="Display all student_name" placeholder="Display students">
            <input type="text" id="Display student_name" placeholder="Student Name">
            <input type="number" id="Display student_no" placeholder="Student ID">
            <button onclick="Displayallstudents()">Display all students Book</button>
        </section>
    </div>
    <py-script>

    </py-script>


</body>

</html>
